name: Build and Push Matcha Docker Image (Production)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GCP_REGISTRY_PROJECT_ID: ${{ vars.GCP_REGISTRY_PROJECT_ID }}
  GCP_REGISTRY: ${{ vars.GCP_REGISTRY }}
  AWS_REGISTRY: ${{ vars.AWS_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GH_PAT=${{ secrets.GH_PAT }} \
            -t matcha-tf2:latest .

      # --- GCP Push ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_REGISTRY_PROJECT_ID }}

      - name: Authenticate Docker to Google Artifact Registry
        run: |
          gcloud auth configure-docker $(echo $GCP_REGISTRY | cut -d/ -f1)

      - name: Tag image for GCP
        run: |
          docker tag matcha-tf2:latest $GCP_REGISTRY:latest

      - name: Push Docker image to GCP
        run: |
          docker push $GCP_REGISTRY:latest

      # --- AWS Push ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_REGISTRY }}

      - name: Tag image for AWS
        run: |
          docker tag matcha-tf2:latest $AWS_REGISTRY:latest

      - name: Push Docker image to AWS ECR
        run: |
          docker push $AWS_REGISTRY:latest